# Workflow para desplegar una app ASP.NET Core en Azure automáticamente
# Basado en template oficial de GitHub Actions y tus datos

name: Deploy ASP.NET app to Azure

env:
  AZURE_WEBAPP_NAME: BibliotecaUDB   # Nombre de tu Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: './publish' # Carpeta donde se publica tu app
  DOTNET_VERSION: '8.0'              # Versión de .NET que usas

on:
  push:
    branches:
      - main
  workflow_dispatch:                  # Permite correrlo manualmente desde GitHub

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 3️⃣ Restaurar dependencias
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build
      - name: Build
        run: dotnet build --configuration Release

      # 5️⃣ Publish
      - name: Publish
        run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # Descargar artefacto (ya está publicado localmente)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
